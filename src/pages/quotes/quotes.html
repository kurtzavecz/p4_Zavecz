<ion-header>

  <ion-navbar>
    <ion-title>{{ quotesGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quotes of quotesGroup.quotes; let i = index">
    <ion-card-header>
        #{{i +  1}}
    </ion-card-header>
    <ion-card-content>
      <h2 text-wrap>{{ quotes.text }}</h2>
      <h2 text-right>{{ quotes.person | uppercase}}</h2>
    </ion-card-content>
    
  </ion-card>

</ion-content>
